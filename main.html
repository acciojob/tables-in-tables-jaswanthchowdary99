<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
      <!-- Your code here -->
	<tr>
		<!-- 1st row 1st column -->
		<td>
			<table border="1"  style="width: 100%; height: 100%">
				<tr>
				<th colspan="2">Nested Table 2</th>
				</tr>	
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
			</table>
		</td>
		
		<!-- 1st row 2nd column -->
		<td>
			<table border="1"  style="width: 100%; height: 100%">
				<tr>
					<th colspan="2">Nested Table 1</th>
				</tr>
				<tr>
					<td>
						<ul>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
					</ul>
					</td>
				</tr>
			</table>
		</td>
	</tr>

	<tr>
		<!-- 2nd row 1st column -->
		<td>
			<table border="1"  style="width: 100%; height: 100%">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<td><a href="#nested">Nested Table</a></td>
					<td>Demo Continued</td>
				</tr>
			</table>
		</td>
		
		<!-- 2nd row 2nd column -->
		<td>
			<table border="1"  style="width: 100%; height: 100%">
				<tr>
					<th colspan="2">Nested Table 4</th>
				</tr>
				<tr>
					<td class="nested4">HTML</td>
				</tr>
			</table>
		</td>
	</tr>
		
    </table>
  </body>
</html>
